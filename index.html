<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width,initial-scale=1,user-scalable=no">
  <meta content="yes" name="apple-mobile-web-app-capable">
  <title>医生列表</title>

  <!-- IE6-10 -->
  <link rel="shortcut icon" href="favicon.ico">
  <!-- 其他 -->
  <link rel="icon" href="favicon.ico">
  <link rel="stylesheet" type="text/css" href="css/reset.css">
  <link rel="stylesheet" type="text/css" href="css/bootstrap.min.css">
  <link rel="stylesheet" type="text/css" href="css/dropload.css">
  <link rel="stylesheet" type="text/css" href="css/index.css">

  <script type="text/javascript" src="js/jquery-1.12.3.min.js"></script>
  <script type="text/javascript" src="js/bootstrap.min.js"></script>
  <script type="text/javascript" src="js/dropload.min.js"></script>
  <script type="text/javascript" src="js/index.js"></script>

</head>
<body>

  <div class="container  table-responsive">

    <h2 class="page-header">医生列表</h2>

    <table class="table table-bordered table-hover table-condensed">

      <thead>

        <tr>
          <td>头像</td>
          <td>姓名</td>
          <td>职称</td>
          <td>个人简介</td>
          <td class="favorite">收藏</td>
          <td>咨询</td>
        </tr>

      </thead>

      <tbody valign="middle">




        </tbody>
  </table>


              <!-- 模态框（Modal）弹出咨询表单 -->
              <div class="modal fade" id="myModal" tabindex="-1" role="dialog"
              aria-labelledby="myModalLabel" aria-hidden="true">
              <div class="modal-dialog">
                <div class="modal-content">
                 <div class="modal-header">
                  <button type="button" class="close" data-dismiss="modal"
                  aria-hidden="true">×
                </button>
                <h4 class="modal-title" id="myModalLabel">
                 咨询登记
               </h4>
             </div>
             <div class="modal-body">

              <form class="form-horizontal" role="form">

                <div class="form-group">
                  <label for="username" class="col-xs-12 control-label">名字:</label>
                  <div class="col-xs-8">
                   <input type="text" class="form-control" id="username"
                   placeholder="请输入名字"  required />
                 </div>
               </div>

               <div class="form-group">
                 <label for="phone" class="col-xs-12 control-label">手机:</label>
                 <div class="col-xs-8">
                   <input type="text" class="form-control" id="phone"
                   placeholder="请输入手机"  required />
                 </div>
               </div>


               <div class="form-group">
                 <label for="inputfile" class="col-xs-4">图片描述：</label>
                 <div class="col-xs-10">
                   <input type="file" multiple id="imagefile" >
                 </div>


               </div>


               <div class="form-group">

                 <label class="col-xs-12" for="illcontent">病情描述：</label>

                 <div class="col-xs-12">
                   <textarea class="form-control" rows="7" id="illContent" maxlength="140"  required placeholder="请描述您的病情，140字以内"></textarea>
                 </div>
               </div>
             </form>
           </div>
           <div class="modal-footer">
            <button type="button" class="btn btn-primary"
            data-dismiss="modal">
            关闭
          </button>
          <button type="submit" class="btn btn-success" id="modalSubmit">
           提交
         </button>
       </div>
     </div><!-- /.modal-content -->
   </div><!-- /.modal-dialog -->
 </div><!-- /.modal -->



</div>

</body>
</html>
